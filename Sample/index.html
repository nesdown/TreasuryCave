<!DOCTYPE html>
<html lang="en" >

<head>

  <meta charset="UTF-8">
  <title>Javascript Quiz Engine</title>



      <link rel="stylesheet" href="css/style.css">


</head>

<body>
<center>
  <div class="grid">
    <div id="quiz" class="centered grid__col--8">
        <h1> 1 етап - тестування, 20 правильних  відповідей за 30 хвилин. </h1>

        <h2 id="question" class="headline-secondary--grouped"></h2>
        <h3 id="score"></h3>

        <button id="guess0" class="btn--default"><p id="choice0"></p></button>

        <button id="guess1" class="btn--default"><p id="choice1"></p></button>

        <button id="guess2" class="btn--default"><p id="choice2"></p></button>

        <footer>
            <p id="progress">Питання x з y</p>
            <p id="timed">z хвилин(а) лишилося</p>
        </footer>
    </div>
</div>
</center>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script  src="js/index.js"></script>




</body>

</html>
